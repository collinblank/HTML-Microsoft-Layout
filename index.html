<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="./assets/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="pic">
      <div>
        <img src="https://placekitten.com/500/287" alt="Big Cat Pic" />
      </div>
    </div>
    <div id="icons">
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-alicorn"></i></span>
      <span><i class="fas fa-bus"></i></span>
      <span><i class="fas fa-badger-honey"></i></span>
      <span><i class="fas fa-bomb"></i></span>
      <span><i class="fas fa-bat"></i></span>
    </div>
    <div id="mini-layout">
      <span>
        <div>
          <img
            src="./Images/Kayak.jpg"
            height="100"
            width="100"
            alt="mountain view from kayak"
          />
        </div>
        <div>
          <strong>View</strong>
        </div>
        <div>
          <p>Kayak</p>
        </div>
        <div>
          <a href="https://en.wikipedia.org/wiki/Adventure" target="_blank"
            >Adventure</a
          >
        </div>
      </span>
      <span>
        <div>
          <img
            src="./Images/Art.jpg"
            height="100"
            width="100"
            alt="Beautiful Abstract Art"
          />
        </div>
        <div>
          <strong>Abstract</strong>
        </div>
        <div>
          <p>Art</p>
        </div>
        <div>
          <a href="https://en.wikipedia.org/wiki/Abstract_art" target="_blank"
            >Art</a
          >
        </div>
      </span>
      <span>
        <div>
          <img
            src="./Images/Basketball.jpg"
            height="100"
            width="100"
            alt="The Game of Basketball in the Shadows"
          />
        </div>
        <div>
          <strong>Basketball</strong>
        </div>
        <div>
          <p>Basketball</p>
        </div>
        <div>
          <a href="https://en.wikipedia.org/wiki/Basketball" target="_blank"
            >Basketball</a
          >
        </div>
      </span>
      <span>
        <div>
          <img src="./Images/Cat.jpg" height="100" width="100" alt="Two Cats" />
        </div>
        <div>
          <strong>cats</strong>
        </div>
        <div>
          <p>Cats</p>
        </div>
        <div>
          <a href="https://en.wikipedia.org/wiki/Cat" target="_blank">Cats</a>
        </div>
      </span>
    </div>
  </body>
</html>
